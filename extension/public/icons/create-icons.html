<!DOCTYPE html>
<html>
<head><title>Create Icons</title></head>
<body>
<canvas id="canvas" width="128" height="128"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function createIcon(size) {
  canvas.width = size;
  canvas.height = size;
  
  // Gradient background
  const gradient = ctx.createLinearGradient(0, 0, size, size);
  gradient.addColorStop(0, '#667eea');
  gradient.addColorStop(1, '#764ba2');
  
  // Background with rounded corners
  ctx.fillStyle = gradient;
  ctx.beginPath();
  const radius = size * 0.2;
  ctx.roundRect(0, 0, size, size, radius);
  ctx.fill();
  
  // Clock icon
  ctx.strokeStyle = 'white';
  ctx.fillStyle = 'white';
  ctx.lineWidth = size * 0.08;
  
  // Circle
  ctx.beginPath();
  ctx.arc(size/2, size/2, size * 0.3, 0, Math.PI * 2);
  ctx.stroke();
  
  // Hour hand
  ctx.beginPath();
  ctx.moveTo(size/2, size/2);
  ctx.lineTo(size/2, size * 0.35);
  ctx.stroke();
  
  // Minute hand
  ctx.beginPath();
  ctx.moveTo(size/2, size/2);
  ctx.lineTo(size * 0.65, size/2);
  ctx.stroke();
  
  // Center dot
  ctx.beginPath();
  ctx.arc(size/2, size/2, size * 0.04, 0, Math.PI * 2);
  ctx.fill();
  
  return canvas.toDataURL('image/png');
}

// Log instructions
console.log('To create icons:');
console.log('1. Open browser console');
console.log('2. Run: createIcon(16) for 16x16');
console.log('3. Run: createIcon(48) for 48x48');
console.log('4. Run: createIcon(128) for 128x128');
console.log('5. Right-click canvas and save image');
</script>
</body>
</html>
